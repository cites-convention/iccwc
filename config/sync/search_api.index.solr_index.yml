uuid: 7f62ea2b-8f42-4cc8-a71a-d8255b3e934e
langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_exclude_related
    - field.storage.node.field_tags
    - field.storage.node.field_topics
    - search_api.server.solr
  module:
    - search_api_solr
    - node
    - taxonomy
    - search_api
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    debug_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
    multilingual:
      limit_to_content_language: true
      include_language_independent: true
id: solr_index
name: 'SOLR Index'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  description:
    label: Description
    datasource_id: 'entity:taxonomy_term'
    property_path: description
    type: text
    dependencies:
      module:
        - taxonomy
  field_exclude_related:
    label: 'Exclude from "Related content" blocks'
    datasource_id: 'entity:node'
    property_path: field_exclude_related
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_exclude_related
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  field_topics:
    label: Topics
    datasource_id: 'entity:node'
    property_path: field_topics
    type: string
    dependencies:
      config:
        - field.storage.node.field_topics
  language_with_fallback:
    label: 'Language (with fallback)'
    property_path: language_with_fallback
    type: string
  name:
    label: Name
    datasource_id: 'entity:taxonomy_term'
    property_path: name
    type: string
    dependencies:
      module:
        - taxonomy
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 2
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - news
        - page
        - report
        - resource
        - success_story
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  auto_aggregated_fulltext_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_type: {  }
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - body
      - description
      - language_with_fallback
      - name
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: solr
