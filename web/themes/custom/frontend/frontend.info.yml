name: Frontend Theme
type: theme
description: 'Theme with Bootstrap 5 css library'
core_version_requirement: ^8.9 || ^9.0
base theme: edwt

stylesheets-remove:
  - '@classy/css/components/tabs.css'

libraries:
  - frontend/global-styling

regions:
  header_left: 'Header left'
  header_right: 'Header right'
  nav_main: 'Main navigation region'
  highlighted: 'Highlighted'
  breadcrumb: 'Breadcrumbs'
  hero: 'Hero (full width)'
  content_container: 'Content (container)'
  content: 'Main content (full width)'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_left: 'Footer left'
  footer_right: 'Footer right'
  footer_bottom: 'Footer bottom'
  disable_region: 'Disabled Region'

libraries-override:
  edwt/theme-fonts: false
  edwt/global-styling:
    css:
      theme:
        css/image.css: false
