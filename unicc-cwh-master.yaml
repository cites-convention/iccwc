projectName: cites-iccwc
projectType: CWHv2
security:
  enabled: true
apps:
  - name: alb-ingress
    appType: alb-ingress
    version: 0.0.9
    values:
      certificatesArn: "arn:aws:acm:eu-west-1:488638853303:certificate/96c3ec94-fbfe-4650-876e-03c4681a2b58"
      hosts:
        - hostNames: ["cites-iccwc.leman.un-icc.cloud", "realdomain.org"]
          appName: web
  - name: web
    appType: standard-app
    version: 0.0.22
    dockerfile: Dockerfile
    values:
      cpu: 400m
      memory: 512Mi
      secret:
        - name: NEW_RELIC_LICENSE_KEY
          secret_key: new_relic_license_key
        - name: DB_HOST
          secret_key: db_host
        - name: DB_PASSWORD
          secret_key: user_db_password
        - name: SMTP_USER
          secret_key: aws_access_key
        - name: SMTP_PASSWORD
          secret_key: aws_smtp_password
        - name: AWS_SECRET_ACCESS_KEY
          secret_key: aws_secret_access_key
      env:
        ENV: prod
        NEW_RELIC_APP_NAME: cites-iccwc
        DB_USER: citesiccwc
        DB_NAME: citesiccwc
      sharedStorage:
        enabled: true
        mountPaths:
          - /var/www/web/sites/default/files
          - /var/www/web/sites/afr/files
  - name: shared-storage
    appType: efs-storage
    version: 0.0.5

  - name: dump-backup
    appType: s3-backup-restore
    version: 0.1.2
    values:
      projectName: cites-iccwc
      backupStorage: false
      backupDb: true
      schedule: "0 14 * * *"